<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
<body>
	<div class="container">

		<div id="header">
			<p>Press any key to get started</p>
			<br>
			<p>You have <span id="numberOfLives">5</span> lives left</p>
			<p>Wins: <span id="wins">0</span></p>
			<br>
			<p>Take a guess</p>
			<h1 id="WORD">_</h1>
		</div>
		
		<div id="letters">
			<a id="a">A</a>
			<a id="b">B</a>
			<a id="c">C</a>
			<a id="d">D</a>
			<a id="e">E</a>
			<a id="f">F</a>
			<a id="g">G</a>
			<a id="h">H</a>
			<a id="i">I</a>
			<a id="j">J</a>
			<a id="k">K</a>
			<a id="l">L</a>
			<a id="m">M</a>
			<a id="n">N</a>
			<a id="o">O</a>
			<a id="p">P</a>
			<a id="q">Q</a>
			<a id="r">R</a>
			<a id="s">S</a>
			<a id="t">T</a>
			<a id="u">U</a>
			<a id="v">V</a>
			<a id="w">W</a>
			<a id="x">X</a>
			<a id="y">Y</a>
			<a id="z">Z</a>
		</div>

	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
<script type="text/javascript" src="assets/javascript/letterClick.js"></script>

</body>
</html>
